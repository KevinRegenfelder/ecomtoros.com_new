    <title>EcomToros GmbH - Building Crypto Brands</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify -->
    <form name="contact" netlify style="display: none;">
      <p>
        <label>Name <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Email <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Company <input type="text" name="company" /></label>
      </p>
      <p>
        <label>Telegram <input type="text" name="telegram" /></label>
      </p>
      <p>
        <label>Subject <input type="text" name="subject" /></label>
      </p>
      <p>
        <label>Project Name <input type="text" name="projectName" /></label>
      </p>
      <p>
        <label>Project Stage 
          <select name="projectStage">
            <option value="idea">Idea/Concept</option>
            <option value="development">In Development</option>
            <option value="testing">Testing Phase</option>
            <option value="launch">Ready for Launch</option>
            <option value="live">Live/Active</option>
            <option value="scaling">Scaling Phase</option>
          </select>
        </label>
      </p>
      <p>
        <label>Message <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
