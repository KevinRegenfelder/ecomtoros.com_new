<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNjFBNUY4IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBvbHlnb24gcG9pbnRzPSIxMywyIDMsMTQgMTIsMTQgMTEsMjIgMjEsMTAgMTIsMTAgMTMsMiIvPjwvc3ZnPg==" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcomToros GmbH - Building Crypto Brands</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" style="display: none;">
      <input type="hidden" name="form-name" value="contact" />
      <div style="display: none;">
        <input name="bot-field" />
      </div>
      <input name="name" type="text" />
      <input name="email" type="email" />
      <input name="company" type="text" />
      <input name="telegram" type="text" />
      <input name="subject" type="text" />
      <input name="projectName" type="text" />
      <select name="projectStage">
        <option value="idea">Idea/Concept</option>
        <option value="development">In Development</option>
        <option value="testing">Testing Phase</option>
        <option value="launch">Ready for Launch</option>
        <option value="live">Live/Active</option>
        <option value="scaling">Scaling Phase</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
